<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFeedback2013UserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFeedback2013UserLabel_uid}"/>
                    <h:outputText value="#{feedback2013UserController.selected.uid}" title="#{bundle.ViewFeedback2013UserTitle_uid}"/>
                    <h:outputText value="#{bundle.ViewFeedback2013UserLabel_pwd}"/>
                    <h:outputText value="#{feedback2013UserController.selected.pwd}" title="#{bundle.ViewFeedback2013UserTitle_pwd}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{feedback2013UserController.destroyAndView}" value="#{bundle.ViewFeedback2013UserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFeedback2013UserEditLink}"/>
                <br />
                <h:commandLink action="#{feedback2013UserController.prepareCreate}" value="#{bundle.ViewFeedback2013UserCreateLink}" />
                <br />
                <h:commandLink action="#{feedback2013UserController.prepareList}" value="#{bundle.ViewFeedback2013UserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFeedback2013UserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
