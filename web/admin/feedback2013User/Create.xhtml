<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFeedback2013UserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFeedback2013UserLabel_uid}" for="uid" />
                    <h:inputText id="uid" value="#{feedback2013UserController.selected.uid}" title="#{bundle.CreateFeedback2013UserTitle_uid}" required="true" requiredMessage="#{bundle.CreateFeedback2013UserRequiredMessage_uid}"/>
                    <h:outputLabel value="#{bundle.CreateFeedback2013UserLabel_pwd}" for="pwd" />
                    <h:inputText id="pwd" value="#{feedback2013UserController.selected.pwd}" title="#{bundle.CreateFeedback2013UserTitle_pwd}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{feedback2013UserController.create}" value="#{bundle.CreateFeedback2013UserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{feedback2013UserController.prepareList}" value="#{bundle.CreateFeedback2013UserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFeedback2013UserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
