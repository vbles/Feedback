<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFeedback2013UserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFeedback2013UserEmpty}" rendered="#{feedback2013UserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{feedback2013UserController.items.rowCount > 0}">
                    <h:outputText value="#{feedback2013UserController.pagination.pageFirstItem + 1}..#{feedback2013UserController.pagination.pageLastItem + 1}/#{feedback2013UserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{feedback2013UserController.previous}" value="#{bundle.Previous} #{feedback2013UserController.pagination.pageSize}" rendered="#{feedback2013UserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{feedback2013UserController.next}" value="#{bundle.Next} #{feedback2013UserController.pagination.pageSize}" rendered="#{feedback2013UserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{feedback2013UserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedback2013UserTitle_uid}"/>
                            </f:facet>
                            <h:outputText value="#{item.uid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedback2013UserTitle_pwd}"/>
                            </f:facet>
                            <h:outputText value="#{item.pwd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{feedback2013UserController.prepareView}" value="#{bundle.ListFeedback2013UserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{feedback2013UserController.prepareEdit}" value="#{bundle.ListFeedback2013UserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{feedback2013UserController.destroy}" value="#{bundle.ListFeedback2013UserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{feedback2013UserController.prepareCreate}" value="#{bundle.ListFeedback2013UserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFeedback2013UserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
