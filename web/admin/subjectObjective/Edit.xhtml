<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSubjectObjectiveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSubjectObjectiveLabel_idSubjectObjective}" for="idSubjectObjective" />
                    <h:inputText id="idSubjectObjective" value="#{subjectObjectiveController.selected.idSubjectObjective}" title="#{bundle.EditSubjectObjectiveTitle_idSubjectObjective}" required="true" requiredMessage="#{bundle.EditSubjectObjectiveRequiredMessage_idSubjectObjective}"/>
                    <h:outputLabel value="#{bundle.EditSubjectObjectiveLabel_objective}" for="objective" />
                    <h:inputTextarea rows="4" cols="30" id="objective" value="#{subjectObjectiveController.selected.objective}" title="#{bundle.EditSubjectObjectiveTitle_objective}" />
                    <h:outputLabel value="#{bundle.EditSubjectObjectiveLabel_idSubject}" for="idSubject" />
                    <h:selectOneMenu id="idSubject" value="#{subjectObjectiveController.selected.idSubject}" title="#{bundle.EditSubjectObjectiveTitle_idSubject}" required="true" requiredMessage="#{bundle.EditSubjectObjectiveRequiredMessage_idSubject}">
                        <f:selectItems value="#{subjectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{subjectObjectiveController.update}" value="#{bundle.EditSubjectObjectiveSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSubjectObjectiveViewLink}"/>
                <br />
                <h:commandLink action="#{subjectObjectiveController.prepareList}" value="#{bundle.EditSubjectObjectiveShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSubjectObjectiveIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
