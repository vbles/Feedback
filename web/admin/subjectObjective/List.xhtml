<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSubjectObjectiveTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSubjectObjectiveEmpty}" rendered="#{subjectObjectiveController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{subjectObjectiveController.items.rowCount > 0}">
                    <h:outputText value="#{subjectObjectiveController.pagination.pageFirstItem + 1}..#{subjectObjectiveController.pagination.pageLastItem + 1}/#{subjectObjectiveController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{subjectObjectiveController.previous}" value="#{bundle.Previous} #{subjectObjectiveController.pagination.pageSize}" rendered="#{subjectObjectiveController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{subjectObjectiveController.next}" value="#{bundle.Next} #{subjectObjectiveController.pagination.pageSize}" rendered="#{subjectObjectiveController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{subjectObjectiveController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubjectObjectiveTitle_idSubjectObjective}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSubjectObjective}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubjectObjectiveTitle_objective}"/>
                            </f:facet>
                            <h:outputText value="#{item.objective}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubjectObjectiveTitle_idSubject}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSubject}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{subjectObjectiveController.prepareView}" value="#{bundle.ListSubjectObjectiveViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subjectObjectiveController.prepareEdit}" value="#{bundle.ListSubjectObjectiveEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subjectObjectiveController.destroy}" value="#{bundle.ListSubjectObjectiveDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{subjectObjectiveController.prepareCreate}" value="#{bundle.ListSubjectObjectiveCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSubjectObjectiveIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
