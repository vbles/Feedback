<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProgramTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProgramLabel_idProgram}"/>
                    <h:outputText value="#{programController.selected.idProgram}" title="#{bundle.ViewProgramTitle_idProgram}"/>
                    <h:outputText value="#{bundle.ViewProgramLabel_programName}"/>
                    <h:outputText value="#{programController.selected.programName}" title="#{bundle.ViewProgramTitle_programName}"/>
                    <h:outputText value="#{bundle.ViewProgramLabel_noOfSemesters}"/>
                    <h:outputText value="#{programController.selected.noOfSemesters}" title="#{bundle.ViewProgramTitle_noOfSemesters}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{programController.destroyAndView}" value="#{bundle.ViewProgramDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProgramEditLink}"/>
                <br />
                <h:commandLink action="#{programController.prepareCreate}" value="#{bundle.ViewProgramCreateLink}" />
                <br />
                <h:commandLink action="#{programController.prepareList}" value="#{bundle.ViewProgramShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProgramIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
