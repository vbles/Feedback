<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProgramTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProgramLabel_idProgram}" for="idProgram" />
                    <h:inputText id="idProgram" value="#{programController.selected.idProgram}" title="#{bundle.EditProgramTitle_idProgram}" required="true" requiredMessage="#{bundle.EditProgramRequiredMessage_idProgram}"/>
                    <h:outputLabel value="#{bundle.EditProgramLabel_programName}" for="programName" />
                    <h:inputText id="programName" value="#{programController.selected.programName}" title="#{bundle.EditProgramTitle_programName}" required="true" requiredMessage="#{bundle.EditProgramRequiredMessage_programName}"/>
                    <h:outputLabel value="#{bundle.EditProgramLabel_noOfSemesters}" for="noOfSemesters" />
                    <h:inputText id="noOfSemesters" value="#{programController.selected.noOfSemesters}" title="#{bundle.EditProgramTitle_noOfSemesters}" />
                </h:panelGrid>
                <h:commandLink action="#{programController.update}" value="#{bundle.EditProgramSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProgramViewLink}"/>
                <br />
                <h:commandLink action="#{programController.prepareList}" value="#{bundle.EditProgramShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProgramIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
