<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFeedback2013CommentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFeedback2013CommentsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{feedback2013CommentsController.selected.id}" title="#{bundle.CreateFeedback2013CommentsTitle_id}" required="true" requiredMessage="#{bundle.CreateFeedback2013CommentsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateFeedback2013CommentsLabel_comments}" for="comments" />
                    <h:inputTextarea rows="4" cols="30" id="comments" value="#{feedback2013CommentsController.selected.comments}" title="#{bundle.CreateFeedback2013CommentsTitle_comments}" />
                    <h:outputLabel value="#{bundle.CreateFeedback2013CommentsLabel_uid}" for="uid" />
                    <h:selectOneMenu id="uid" value="#{feedback2013CommentsController.selected.uid}" title="#{bundle.CreateFeedback2013CommentsTitle_uid}" >
                        <f:selectItems value="#{feedback2013StudentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFeedback2013CommentsLabel_idFacultySubject}" for="idFacultySubject" />
                    <h:selectOneMenu id="idFacultySubject" value="#{feedback2013CommentsController.selected.idFacultySubject}" title="#{bundle.CreateFeedback2013CommentsTitle_idFacultySubject}" >
                        <f:selectItems value="#{facultySubjectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{feedback2013CommentsController.create}" value="#{bundle.CreateFeedback2013CommentsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{feedback2013CommentsController.prepareList}" value="#{bundle.CreateFeedback2013CommentsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFeedback2013CommentsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
