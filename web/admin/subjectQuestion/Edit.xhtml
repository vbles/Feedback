<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSubjectQuestionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSubjectQuestionLabel_idSubjectQuestions}" for="idSubjectQuestions" />
                    <h:inputText id="idSubjectQuestions" value="#{subjectQuestionController.selected.idSubjectQuestions}" title="#{bundle.EditSubjectQuestionTitle_idSubjectQuestions}" required="true" requiredMessage="#{bundle.EditSubjectQuestionRequiredMessage_idSubjectQuestions}"/>
                    <h:outputLabel value="#{bundle.EditSubjectQuestionLabel_qno}" for="qno" />
                    <h:inputText id="qno" value="#{subjectQuestionController.selected.qno}" title="#{bundle.EditSubjectQuestionTitle_qno}" />
                    <h:outputLabel value="#{bundle.EditSubjectQuestionLabel_qtext}" for="qtext" />
                    <h:inputTextarea rows="4" cols="30" id="qtext" value="#{subjectQuestionController.selected.qtext}" title="#{bundle.EditSubjectQuestionTitle_qtext}" />
                    <h:outputLabel value="#{bundle.EditSubjectQuestionLabel_idSubject}" for="idSubject" />
                    <h:selectOneMenu id="idSubject" value="#{subjectQuestionController.selected.idSubject}" title="#{bundle.EditSubjectQuestionTitle_idSubject}" >
                        <f:selectItems value="#{subjectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{subjectQuestionController.update}" value="#{bundle.EditSubjectQuestionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSubjectQuestionViewLink}"/>
                <br />
                <h:commandLink action="#{subjectQuestionController.prepareList}" value="#{bundle.EditSubjectQuestionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSubjectQuestionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
