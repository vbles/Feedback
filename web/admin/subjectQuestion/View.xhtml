<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSubjectQuestionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSubjectQuestionLabel_idSubjectQuestions}"/>
                    <h:outputText value="#{subjectQuestionController.selected.idSubjectQuestions}" title="#{bundle.ViewSubjectQuestionTitle_idSubjectQuestions}"/>
                    <h:outputText value="#{bundle.ViewSubjectQuestionLabel_qno}"/>
                    <h:outputText value="#{subjectQuestionController.selected.qno}" title="#{bundle.ViewSubjectQuestionTitle_qno}"/>
                    <h:outputText value="#{bundle.ViewSubjectQuestionLabel_qtext}"/>
                    <h:outputText value="#{subjectQuestionController.selected.qtext}" title="#{bundle.ViewSubjectQuestionTitle_qtext}"/>
                    <h:outputText value="#{bundle.ViewSubjectQuestionLabel_idSubject}"/>
                    <h:outputText value="#{subjectQuestionController.selected.idSubject}" title="#{bundle.ViewSubjectQuestionTitle_idSubject}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subjectQuestionController.destroyAndView}" value="#{bundle.ViewSubjectQuestionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSubjectQuestionEditLink}"/>
                <br />
                <h:commandLink action="#{subjectQuestionController.prepareCreate}" value="#{bundle.ViewSubjectQuestionCreateLink}" />
                <br />
                <h:commandLink action="#{subjectQuestionController.prepareList}" value="#{bundle.ViewSubjectQuestionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSubjectQuestionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
