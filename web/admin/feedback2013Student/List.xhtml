<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFeedback2013StudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFeedback2013StudentEmpty}" rendered="#{feedback2013StudentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{feedback2013StudentController.items.rowCount > 0}">
                    <h:outputText value="#{feedback2013StudentController.pagination.pageFirstItem + 1}..#{feedback2013StudentController.pagination.pageLastItem + 1}/#{feedback2013StudentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{feedback2013StudentController.previous}" value="#{bundle.Previous} #{feedback2013StudentController.pagination.pageSize}" rendered="#{feedback2013StudentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{feedback2013StudentController.next}" value="#{bundle.Next} #{feedback2013StudentController.pagination.pageSize}" rendered="#{feedback2013StudentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{feedback2013StudentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedback2013StudentTitle_uid}"/>
                            </f:facet>
                            <h:outputText value="#{item.uid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedback2013StudentTitle_pwd}"/>
                            </f:facet>
                            <h:outputText value="#{item.pwd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedback2013StudentTitle_semester}"/>
                            </f:facet>
                            <h:outputText value="#{item.semester}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedback2013StudentTitle_division}"/>
                            </f:facet>
                            <h:outputText value="#{item.division}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedback2013StudentTitle_batch}"/>
                            </f:facet>
                            <h:outputText value="#{item.batch}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedback2013StudentTitle_loginStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.loginStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedback2013StudentTitle_loginTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.loginTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedback2013StudentTitle_logoutTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.logoutTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedback2013StudentTitle_ipAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.ipAddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeedback2013StudentTitle_programCourse}"/>
                            </f:facet>
                            <h:outputText value="#{item.programCourse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{feedback2013StudentController.prepareView}" value="#{bundle.ListFeedback2013StudentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{feedback2013StudentController.prepareEdit}" value="#{bundle.ListFeedback2013StudentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{feedback2013StudentController.destroy}" value="#{bundle.ListFeedback2013StudentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{feedback2013StudentController.prepareCreate}" value="#{bundle.ListFeedback2013StudentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFeedback2013StudentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
