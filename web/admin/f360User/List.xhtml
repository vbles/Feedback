<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListF360UserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListF360UserEmpty}" rendered="#{f360UserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{f360UserController.items.rowCount > 0}">
                    <h:outputText value="#{f360UserController.pagination.pageFirstItem + 1}..#{f360UserController.pagination.pageLastItem + 1}/#{f360UserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{f360UserController.previous}" value="#{bundle.Previous} #{f360UserController.pagination.pageSize}" rendered="#{f360UserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{f360UserController.next}" value="#{bundle.Next} #{f360UserController.pagination.pageSize}" rendered="#{f360UserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{f360UserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListF360UserTitle_uid}"/>
                            </f:facet>
                            <h:outputText value="#{item.uid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListF360UserTitle_pwd}"/>
                            </f:facet>
                            <h:outputText value="#{item.pwd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListF360UserTitle_department}"/>
                            </f:facet>
                            <h:outputText value="#{item.department}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListF360UserTitle_timeFirstLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.timeFirstLogin}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListF360UserTitle_timeLastLogout}"/>
                            </f:facet>
                            <h:outputText value="#{item.timeLastLogout}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{f360UserController.prepareView}" value="#{bundle.ListF360UserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{f360UserController.prepareEdit}" value="#{bundle.ListF360UserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{f360UserController.destroy}" value="#{bundle.ListF360UserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{f360UserController.prepareCreate}" value="#{bundle.ListF360UserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListF360UserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
