<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFeedback2013Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFeedback2013Label_id}" for="id" />
                    <h:inputText id="id" value="#{feedback2013Controller.selected.id}" title="#{bundle.EditFeedback2013Title_id}" required="true" requiredMessage="#{bundle.EditFeedback2013RequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditFeedback2013Label_idAnswer}" for="idAnswer" />
                    <h:inputText id="idAnswer" value="#{feedback2013Controller.selected.idAnswer}" title="#{bundle.EditFeedback2013Title_idAnswer}" />
                    <h:outputLabel value="#{bundle.EditFeedback2013Label_qid}" for="qid" />
                    <h:selectOneMenu id="qid" value="#{feedback2013Controller.selected.qid}" title="#{bundle.EditFeedback2013Title_qid}" >
                        <f:selectItems value="#{feedback2013QuestionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFeedback2013Label_uid}" for="uid" />
                    <h:selectOneMenu id="uid" value="#{feedback2013Controller.selected.uid}" title="#{bundle.EditFeedback2013Title_uid}" >
                        <f:selectItems value="#{feedback2013StudentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFeedback2013Label_idFacultySubject}" for="idFacultySubject" />
                    <h:selectOneMenu id="idFacultySubject" value="#{feedback2013Controller.selected.idFacultySubject}" title="#{bundle.EditFeedback2013Title_idFacultySubject}" >
                        <f:selectItems value="#{facultySubjectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{feedback2013Controller.update}" value="#{bundle.EditFeedback2013SaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFeedback2013ViewLink}"/>
                <br />
                <h:commandLink action="#{feedback2013Controller.prepareList}" value="#{bundle.EditFeedback2013ShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFeedback2013IndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
