<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFeedback2013Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFeedback2013Label_id}"/>
                    <h:outputText value="#{feedback2013Controller.selected.id}" title="#{bundle.ViewFeedback2013Title_id}"/>
                    <h:outputText value="#{bundle.ViewFeedback2013Label_idAnswer}"/>
                    <h:outputText value="#{feedback2013Controller.selected.idAnswer}" title="#{bundle.ViewFeedback2013Title_idAnswer}"/>
                    <h:outputText value="#{bundle.ViewFeedback2013Label_qid}"/>
                    <h:outputText value="#{feedback2013Controller.selected.qid}" title="#{bundle.ViewFeedback2013Title_qid}"/>
                    <h:outputText value="#{bundle.ViewFeedback2013Label_uid}"/>
                    <h:outputText value="#{feedback2013Controller.selected.uid}" title="#{bundle.ViewFeedback2013Title_uid}"/>
                    <h:outputText value="#{bundle.ViewFeedback2013Label_idFacultySubject}"/>
                    <h:outputText value="#{feedback2013Controller.selected.idFacultySubject}" title="#{bundle.ViewFeedback2013Title_idFacultySubject}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{feedback2013Controller.destroyAndView}" value="#{bundle.ViewFeedback2013DestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFeedback2013EditLink}"/>
                <br />
                <h:commandLink action="#{feedback2013Controller.prepareCreate}" value="#{bundle.ViewFeedback2013CreateLink}" />
                <br />
                <h:commandLink action="#{feedback2013Controller.prepareList}" value="#{bundle.ViewFeedback2013ShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFeedback2013IndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
