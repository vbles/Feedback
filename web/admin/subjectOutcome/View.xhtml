<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSubjectOutcomeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSubjectOutcomeLabel_idSubjectOutcome}"/>
                    <h:outputText value="#{subjectOutcomeController.selected.idSubjectOutcome}" title="#{bundle.ViewSubjectOutcomeTitle_idSubjectOutcome}"/>
                    <h:outputText value="#{bundle.ViewSubjectOutcomeLabel_outcome}"/>
                    <h:outputText value="#{subjectOutcomeController.selected.outcome}" title="#{bundle.ViewSubjectOutcomeTitle_outcome}"/>
                    <h:outputText value="#{bundle.ViewSubjectOutcomeLabel_idSubject}"/>
                    <h:outputText value="#{subjectOutcomeController.selected.idSubject}" title="#{bundle.ViewSubjectOutcomeTitle_idSubject}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subjectOutcomeController.destroyAndView}" value="#{bundle.ViewSubjectOutcomeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSubjectOutcomeEditLink}"/>
                <br />
                <h:commandLink action="#{subjectOutcomeController.prepareCreate}" value="#{bundle.ViewSubjectOutcomeCreateLink}" />
                <br />
                <h:commandLink action="#{subjectOutcomeController.prepareList}" value="#{bundle.ViewSubjectOutcomeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSubjectOutcomeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
