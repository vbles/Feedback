<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSubjectOutcomeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSubjectOutcomeLabel_idSubjectOutcome}" for="idSubjectOutcome" />
                    <h:inputText id="idSubjectOutcome" value="#{subjectOutcomeController.selected.idSubjectOutcome}" title="#{bundle.CreateSubjectOutcomeTitle_idSubjectOutcome}" required="true" requiredMessage="#{bundle.CreateSubjectOutcomeRequiredMessage_idSubjectOutcome}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectOutcomeLabel_outcome}" for="outcome" />
                    <h:inputTextarea rows="4" cols="30" id="outcome" value="#{subjectOutcomeController.selected.outcome}" title="#{bundle.CreateSubjectOutcomeTitle_outcome}" />
                    <h:outputLabel value="#{bundle.CreateSubjectOutcomeLabel_idSubject}" for="idSubject" />
                    <h:selectOneMenu id="idSubject" value="#{subjectOutcomeController.selected.idSubject}" title="#{bundle.CreateSubjectOutcomeTitle_idSubject}" required="true" requiredMessage="#{bundle.CreateSubjectOutcomeRequiredMessage_idSubject}">
                        <f:selectItems value="#{subjectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subjectOutcomeController.create}" value="#{bundle.CreateSubjectOutcomeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{subjectOutcomeController.prepareList}" value="#{bundle.CreateSubjectOutcomeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSubjectOutcomeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
