<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProgramCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProgramCourseEmpty}" rendered="#{programCourseController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{programCourseController.items.rowCount > 0}">
                    <h:outputText value="#{programCourseController.pagination.pageFirstItem + 1}..#{programCourseController.pagination.pageLastItem + 1}/#{programCourseController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{programCourseController.previous}" value="#{bundle.Previous} #{programCourseController.pagination.pageSize}" rendered="#{programCourseController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{programCourseController.next}" value="#{bundle.Next} #{programCourseController.pagination.pageSize}" rendered="#{programCourseController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{programCourseController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramCourseTitle_program}"/>
                            </f:facet>
                            <h:outputText value="#{item.program}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramCourseTitle_course}"/>
                            </f:facet>
                            <h:outputText value="#{item.course}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{programCourseController.prepareView}" value="#{bundle.ListProgramCourseViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{programCourseController.prepareEdit}" value="#{bundle.ListProgramCourseEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{programCourseController.destroy}" value="#{bundle.ListProgramCourseDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{programCourseController.prepareCreate}" value="#{bundle.ListProgramCourseCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProgramCourseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
