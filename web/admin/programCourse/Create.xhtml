<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProgramCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProgramCourseLabel_program}" for="program" />
                    <h:selectOneMenu id="program" value="#{programCourseController.selected.program}" title="#{bundle.CreateProgramCourseTitle_program}" required="true" requiredMessage="#{bundle.CreateProgramCourseRequiredMessage_program}">
                        <f:selectItems value="#{programController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProgramCourseLabel_course}" for="course" />
                    <h:selectOneMenu id="course" value="#{programCourseController.selected.course}" title="#{bundle.CreateProgramCourseTitle_course}" required="true" requiredMessage="#{bundle.CreateProgramCourseRequiredMessage_course}">
                        <f:selectItems value="#{courseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{programCourseController.create}" value="#{bundle.CreateProgramCourseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{programCourseController.prepareList}" value="#{bundle.CreateProgramCourseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProgramCourseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
