<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListFeedback2013SuggestionsEmpty}" rendered="#{feedback2013SuggestionsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{feedback2013SuggestionsController.items.rowCount > 0}">

                    <h:commandLink action="#{feedback2013SuggestionsController.previous}" value="#{bundle.Previous} #{feedback2013SuggestionsController.pagination.pageSize}" rendered="#{feedback2013SuggestionsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{feedback2013SuggestionsController.next}" value="#{bundle.Next} #{feedback2013SuggestionsController.pagination.pageSize}" rendered="#{feedback2013SuggestionsController.pagination.hasNextPage}"/>&nbsp;

                        <h:column>
