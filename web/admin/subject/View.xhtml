<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSubjectLabel_idSubject}"/>
                    <h:outputText value="#{subjectController.selected.idSubject}" title="#{bundle.ViewSubjectTitle_idSubject}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_subjectCode}"/>
                    <h:outputText value="#{subjectController.selected.subjectCode}" title="#{bundle.ViewSubjectTitle_subjectCode}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_subjectSrNo}"/>
                    <h:outputText value="#{subjectController.selected.subjectSrNo}" title="#{bundle.ViewSubjectTitle_subjectSrNo}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_subjectName}"/>
                    <h:outputText value="#{subjectController.selected.subjectName}" title="#{bundle.ViewSubjectTitle_subjectName}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_semester}"/>
                    <h:outputText value="#{subjectController.selected.semester}" title="#{bundle.ViewSubjectTitle_semester}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_theory}"/>
                    <h:outputText value="#{subjectController.selected.theory}" title="#{bundle.ViewSubjectTitle_theory}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_practical}"/>
                    <h:outputText value="#{subjectController.selected.practical}" title="#{bundle.ViewSubjectTitle_practical}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_tutorial}"/>
                    <h:outputText value="#{subjectController.selected.tutorial}" title="#{bundle.ViewSubjectTitle_tutorial}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_elective}"/>
                    <h:outputText value="#{subjectController.selected.elective}" title="#{bundle.ViewSubjectTitle_elective}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_creditTheory}"/>
                    <h:outputText value="#{subjectController.selected.creditTheory}" title="#{bundle.ViewSubjectTitle_creditTheory}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_creditPractical}"/>
                    <h:outputText value="#{subjectController.selected.creditPractical}" title="#{bundle.ViewSubjectTitle_creditPractical}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_creditTutorial}"/>
                    <h:outputText value="#{subjectController.selected.creditTutorial}" title="#{bundle.ViewSubjectTitle_creditTutorial}"/>
                    <h:outputText value="#{bundle.ViewSubjectLabel_programCourse}"/>
                    <h:outputText value="#{subjectController.selected.programCourse}" title="#{bundle.ViewSubjectTitle_programCourse}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subjectController.destroyAndView}" value="#{bundle.ViewSubjectDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSubjectEditLink}"/>
                <br />
                <h:commandLink action="#{subjectController.prepareCreate}" value="#{bundle.ViewSubjectCreateLink}" />
                <br />
                <h:commandLink action="#{subjectController.prepareList}" value="#{bundle.ViewSubjectShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSubjectIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
