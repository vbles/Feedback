<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:p="http://primefaces.org/ui" template="/common/template.xhtml">
        <ui:define name="title">

            <h:outputText value="Practical Feedback"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputText style="font-size: larger" value="Write few lines about your impression of the teacher. How well diid you enjoy the
                          teacher's class? Write about the qualities that you liked in teacher, qualities
                          you wish all teachers have or those which you wish to teacher has, improvements
                          you desire in the teacher etc..."></h:outputText>

            <h:form>                        
                <h:panelGroup id="messagePanel" layout="block">
                    <p:messages autoUpdate="true" showDetail="false" showSummary="true" />
                </h:panelGroup>
                
                
                <br />
                <br />
                <p:dataTable id="test" value="#{facultySubjectController.practical}" var="c" style="width: 50%" >
                    
                    <p:column headerText="Faculty Fname">
                        <h:outputText value="#{c.idFaculty.facultyFname}" />
                    </p:column>
                    <p:column headerText="Last Name">
                        <h:outputText value="#{c.idFaculty.facultyLname}" />
                    </p:column>
                    <p:column headerText="Comment">
                        <p:inputTextarea value="#{c.practicalComment}">
                            <p:ajax />
                        </p:inputTextarea>
                    </p:column>
                    

                </p:dataTable>
                <br />
                <p:commandButton value="Submit" action="#{feedback2013CommentsController.createComment(1)}" />
                
            </h:form>
            <br />
            
        </ui:define>
    </ui:composition>

</html>
