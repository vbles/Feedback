<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:p="http://primefaces.org/ui" template="/common/template.xhtml">
        <ui:define name="title">

            <h:outputText value="Leave us your feedback"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>                        
                <h:panelGroup id="messagePanel" layout="block">
                    <p:messages autoUpdate="true" showDetail="false" showSummary="true" />
                </h:panelGroup>



                <br />
                <p:inputTextarea rows="6" cols="50" id="ss" value="#{feedback2013SuggestionsController.selected.suggestions}" title="" />
                <br />
                <br />
                <p:commandButton value="Submit" action="#{feedback2013SuggestionsController.create()}" />

            </h:form>
            <br />
            
        </ui:define>
    </ui:composition>

</html>
